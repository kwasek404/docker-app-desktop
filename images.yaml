templates:
  - dir: ubuntu-x11
    dockerfilecontent: |
      FROM ubuntu:latest

      ENV DEBIAN_FRONTEND noninteractive

      RUN apt-get -y update && \
          apt-get -y install tzdata dbus-x11 libcanberra-gtk-module libcanberra-gtk3-module pulseaudio wget curl gnupg && \
          apt-get clean
    images:
      - name: spotify
        dir: spotify
        dockerfilecontent: |
          FROM docker-app-ubuntu-x11:latest

          ENV DEBIAN_FRONTEND noninteractive

          RUN echo "deb http://repository.spotify.com stable non-free" > /etc/apt/sources.list.d/spotify.list
          RUN curl -L https://download.spotify.com/debian/pubkey.gpg | apt-key add -

          RUN apt-get -y install spotify && \
              apt-get clean

          USER root

          COPY entrypoint.sh /usr/local/bin/entrypoint.sh
          ENTRYPOINT ["/usr/local/bin/entrypoint.sh"]
        entrypointcontent: |
          #!/bin/bash

          uid=$1
          re='^[0-9]+$'

          if [ -z $uid ]; then
            uid=1000
          elif [[ ! $uid =~ $re ]]; then
            echo "error: Invalid user uid: $uid"
            exit 1
          fi

          useradd -u $uid -m -G games,lock,network,users,video,uucp,storage,optical,input,disk,audio -s /bin/bash docker

          sudo -i -u docker PULSE_SERVER=/run/pulse/native spotify
